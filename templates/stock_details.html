<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stock Details</h1>
    <p id="stock-info"></p>
  </div>

  <script>
    // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const brand = urlParams.get('brand');
    const color = urlParams.get('color');
    const size = urlParams.get('size');
    const stock = urlParams.get('stock');

    // Display the stock details
    if (brand && color && size && stock) {
      document.getElementById('stock-info').textContent = `Brand: ${brand.charAt(0).toUpperCase() + brand.slice(1)}, Color: ${color.charAt(0).toUpperCase() + color.slice(1)}, Size: ${size}, ${stock}`;
    } else {
      document.getElementById('stock-info').textContent = 'No stock information available.';
    }
  </script>
</body>
</html>
