 <!DOCTYPE html>

        <style>
            @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

                margin: 0;

            }

            body {

                color: #00ffff;
                
            }


            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;

                height: 100%;

                background-size: 1520px 1000px;

        body bg-img{

            /* Add z-index to content so it's above the blurred background */
            body > * {

            }
            


            

            h1 {
                font-weight: bold;
                margin: 0;
                color:  rgba(113, 150, 73, 0.967);
                text-shadow: 0 0 5px #00000, 0 0 10px #0000;
            }

            h2 {
                text-align: center;
                color:  black;
                text-shadow: 0 0 5px #fffff, 0 0 10px #fffff;
            }

            p {
                font-size: 14px;
                font-weight: 100;
                line-height: 20px;
                letter-spacing: 0.5px;
                margin: 20px 0 30px;
                color: #00ffff;
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00bfff;
            }

            span {
                font-size: 12px;
                color: #00ffff;
            }

            a {
                color: #00ffff;
                font-size: 14px;
                text-decoration: none;
                margin: 15px 0;
            }

            button {
                border-radius: 20px;
                border: 1px solid #00ffff;
                background-color: transparent;
                color:rgb(168, 255, 97);
                font-size: 12px;
                font-weight: bold;
                padding: 12px 45px;
                letter-spacing: 1px;
                text-transform: uppercase;
                transition: transform 80ms ease-in, background-color 0.3s ease-in;
                text-shadow: 0 0 5px rgb(136, 63, 144), 0 0 10pxrgb(69, 47, 75);
            }

            button:hover {
                background-color: #00bfff;
                color: #000000;
            }

            button:active {
                transform: scale(0.95);
            }

            button:focus {
                outline: none;
            }

            button.ghost {
                background-color: transparent;
                border-color: #00ffff;
            }

            form {
                background-color: #696767;
                color: #00ffff;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                padding: 0 50px;
                height: 100%;
                text-align: center;
            }

            input {
                background-color: #1a1a1a;
                border: 1px solid rgb(125, 255, 131);
                padding: 12px 15px;
                margin: 8px 0;
                width: 100%;
                color:rgb(111, 255, 108);
                border-radius: 5px;
            }

            @keyframes popup {
                0% {
                    transform: scale(0.5);
                    opacity: 0;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
            .container {
                background-color: #1a1a1a;
                border-radius: 100px;
                box-shadow: 0px 0px 20px 5px rgba(255, 255, 255, 0.8);
                position: relative;
                overflow: hidden;
                width: 768px;
                max-width: 100%;
                min-height: 480px;
                
                /* Animation properties */
                animation: popup 3s ease-out;
                transform-origin: center;
            }
            
            

            .form-container {
                position: absolute;
                top: 0;
                height: 100%;
                transition: all 0.6s ease-in-out;
            }

            .sign-in-container {
                left: 0;
                width: 50%;
                z-index: 2;
            }

            .container.right-panel-active .sign-in-container {
                transform: translateX(100%);
            }

            .sign-up-container {
                left: 0;
                width: 50%;
                opacity: 0;
                z-index: 1;
            }

            .container.right-panel-active .sign-up-container {
                transform: translateX(100%);
                color: #7f7b7bd9;
                opacity: 1;
                z-index: 5;
                animation: show 0.6s;
            }

            @keyframes show {
                0%, 49.99% {
                    opacity: 0;
                    z-index: 1;
                }
                50%, 100% {
                    opacity: 0;
                    z-index: 5;
                }
            }

            .overlay-container {
                position: absolute;
                top: 0;
                left: 50%;
                width: 50%;
                height: 100%;
                overflow: hidden;
                transition: transform 0.6s ease-in-out;
                z-index: 100;
            }

            .container.right-panel-active .overlay-container {
                transform: translateX(-100%);
            }

            .overlay {
                background: linear-gradient(to right, #000000, #000000);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: 0 0;
                color:rgb(165, 255, 91);
                position: relative;
                left: -100%;
                height: 100%;
                width: 200%;
                transform: translateX(0);
                transition: transform 0.6s ease-in-out;
            }

            .container.right-panel-active .overlay {
                transform: translateX(50%);
            }
             
            

            .overlay-panel {
                position: absolute;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                padding: 0 40px;
                text-align: center;
                top: 0;
                height: 100%;
                width: 50%;
                transform: translateX(0);
                transition: transform 0.6s ease-in-out;
            }

            .overlay-left {
                transform: translateX(-20%);
            }

            .container.right-panel-active .overlay-left {
                transform: translateX(0);
            }

            .overlay-right {
                right: 0;
                transform: translateX(0);
            }

            .container.right-panel-active .overlay-right {
                transform: translateX(20%);
            }
            .form-container.sign-up-container form {
                background-color: #555454f4; /* Black background for Staff sign-in */
            }



            .password-container {
                position: relative;
            }
    
            .password-container input {
                width: 100%;
                padding-right: 30px;
            }
    
            .toggle-password {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                font-size: 18px;

<body>
    <div class="bgAnimation" id="bgAnimation">
        <div class="backgroundAmim">

<h2>LOGIN</h2>
<div class="container" id="container">
    <!-- Staff Login -->
    <div class="form-container sign-up-container">
        <form id="staff-login-form">
            <h1>Staff Sign in</h1>
            <input type="email" id="staff-email" placeholder="Email" />
            <span class="toggle-password" onclick="togglePassword('staffPassword', this)">
                &#x1f441;
            </span>
            <input type="password" id="staff-password" placeholder="Password" />
            <div class="captcha">
                <span id="staff-captcha"></span>
                <button type="button" onclick="generateCaptcha('staff-captcha')">Refresh</button>
                <input type="text" id="staff-captcha-input" placeholder="Enter CAPTCHA" />
               
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>



    <!-- Admin Login -->
    <div class="form-container sign-in-container">
        <form id="admin-login-form">
            <h1>Admin Sign in</h1>
            <input type="email" id="admin-email" placeholder="Email" />
            <input type="password" id="admin-password" placeholder="Password" />
            <div class="captcha">
                <span id="admin-captcha"><i class="fa-solid fa-arrows-rotate"></i></span>
                <button type="button" class="button" onclick="generateCaptcha('admin-captcha')">Refresh</button>
                <input type="text" id="admin-captcha-input" placeholder="Enter CAPTCHA" />
                <!-- Refresh Button with Icon -->
               
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Admin Login</h1>
                <p>Enter your personal details and start your journey with multiple databases</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Staff LOGIN</h1>
                <p>Enter your personal details and start your journey with your own database</p>
                <button class="ghost" id="signUp">Sign In</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>NexusDB</p>
</footer>

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });

    // Predefined credentials
    const adminCredentials = { email: "admin@example.com", password: "admin123" };
    //const staffCredentials = { email: "staff@example.com", password: "staff123" };
    // Generate CAPTCHA
    function generateCaptcha(id) {
        const captcha = Math.random().toString(36).substring(2, 8).toUpperCase();
        document.getElementById(id).textContent = captcha;
    }

    // Initial CAPTCHA generation
    generateCaptcha('admin-captcha');
    generateCaptcha('staff-captcha');

    // Validate CAPTCHA
    function validateCaptcha(captchaId, inputId) {
        const captcha = document.getElementById(captchaId).textContent;
        const input = document.getElementById(inputId).value;
        return captcha === input;
    }


    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
            icon.textContent = "👁"; // Eye icon
        } else {
            input.type = "password";
            icon.textContent = "👁"; // Eye icon
        }
    }

    // Validate Admin Login
    document.getElementById('admin-login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('admin-email').value;
        const password = document.getElementById('admin-password').value;

        if (email === adminCredentials.email && password === adminCredentials.password) {
            if (validateCaptcha('admin-captcha', 'admin-captcha-input')) {
                alert('Admin Login Successful');
                window.location.href = '/index2'; // Redirect to Admin Dashboard
            } else {
                alert('Invalid CAPTCHA');
            }
        } else {
            alert('Invalid Admin Credentials');
        }
    });


    document.getElementById('staff-login-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the form from reloading the page
    
        const email = document.getElementById('staff-email').value;
        const password = document.getElementById('staff-password').value;
    
        // Validate CAPTCHA
        if (!validateCaptcha('staff-captcha', 'staff-captcha-input')) {
            alert('Invalid CAPTCHA');
            generateCaptcha('staff-captcha');
            return;
        }
    
        // Send login request to the backend
        fetch('/staff-login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Ensure the correct store_id is stored and active
                sessionStorage.setItem('store_id', data.store_id); // Store store_id in session storage
                window.location.href = `/staff.html?store_id=${data.store_id}`; // Redirect with store_id in query string
            } else {
                alert('Login failed: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        });
    });
    
    
    
    const bgAnimation = document.getElementById('bgAnimation');

const numberOfColorBoxes = 400;


    for (let i = 0; i < numberOfColorBoxes; i++) {
        const colorBox = document.createElement('div');
        colorBox.classList.add('colorBox');
        bgAnimation.append(colorBox)
        


        
    }
    
</script>
